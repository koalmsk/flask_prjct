<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рецепт {{ dish_name }}</title>
</head>
<body>

<h1>{{ dish_name }}</h1>

<h2>Ингредиенты:</h2>
<ul>
    {% for ingredient in ingredients %}
        <li>{{ ingredient }}</li>
    {% endfor %}
</ul>

<h2>Инструкция по приготовлению:</h2>
<ol>
    {% for step in instructions %}
        <li>{{ step }}</li>
    {% endfor %}
</ol>

</body>
</html>
